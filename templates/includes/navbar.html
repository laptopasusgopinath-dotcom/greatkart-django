{% load static %}
<header class="section-header sticky-top">

    <!-- TOP BAR (COLLAPSES TO BURGER ON MOBILE) -->
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom small">
        <div class="container">

            <!-- Burger (mobile only) -->
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#topBarMenu"
                    aria-controls="topBarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topBarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary">English</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary">USD</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary">
                            <i class="fa fa-envelope"></i> Email
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary">
                            <i class="fa fa-phone"></i> Call us
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- MAIN HEADER -->
    <section class="bg-white shadow-sm border-bottom">
        <div class="container py-3">
            <div class="row align-items-center">

                <!-- LOGO -->
                <div class="col-6 col-lg-3 mb-3 mb-lg-0">
                    <a href="{% url "home" %}">
                        <img src="{% static './images/logo.png' %}" class="img-fluid" alt="GreatKart">
                    </a>
                </div>

                <!-- MOBILE: CART ICON (Top Right) -->
                <div class="col-6 d-lg-none text-right">
                    <a href="./cart.html" class="position-relative d-inline-block">
                        <div class="rounded-circle bg-light border border-primary d-flex align-items-center justify-content-center"
                             style="width:40px; height:40px;">
                            <i class="fa fa-shopping-cart text-primary"></i>
                        </div>
                        <span class="badge badge-danger badge-pill position-absolute"
                              style="top:-6px; right:-6px;">0</span>
                    </a>
                </div>

                <!-- MOBILE: CATEGORY & STORE -->
                <div class="col-12 d-lg-none mb-2">
                    <div class="row">
                        <div class="col-7">
                            <div class="dropdown w-100">
                                <button class="btn btn-primary btn-block dropdown-toggle" 
                                        type="button" 
                                        data-toggle="dropdown">
                                    <i class="fa fa-bars"></i> All category
                                </button>
                                <div class="dropdown-menu">
                                    {% for category in links %}
                                    <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}}<a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <a href="{% url "store" %}" class="btn btn-outline-primary btn-block">
                                Store
                            </a>
                        </div>
                    </div>
                </div>

                <!-- MOBILE: SEARCH BAR (Smaller) -->
                <div class="col-12 d-lg-none mb-2">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- MOBILE: SIGN IN | REGISTER -->
                <div class="col-12 d-lg-none text-center py-2">
                    <a href="./signin.html" class="text-primary font-weight-bold">Sign in</a>
                    <span class="text-muted mx-2">|</span>
                    <a href="./register.html" class="text-primary font-weight-bold">Register</a>
                </div>

                <!-- DESKTOP: ALL CONTROLS IN ONE ROW -->
                <div class="col-lg-9 d-none d-lg-block">
                    <div class="row align-items-center">
                        
                        <!-- CATEGORY DROPDOWN -->
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" 
                                        type="button" 
                                        data-toggle="dropdown">
                                    <i class="fa fa-bars"></i> All category
                                </button>
                                <div class="dropdown-menu">
                                    {% for category in links %}
                                    <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}}<a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <!-- STORE BUTTON -->
                        <div class="col-auto">
                            <a href="{% url "store" %}" class="btn btn-outline-primary">
                                Store
                            </a>
                        </div>

                        <!-- SEARCH BAR -->
                        <div class="col">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search products...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- SIGN IN | REGISTER -->
                        <div class="col-auto">
                            <div class="text-nowrap">
                                <small class="text-muted d-block">Welcome guest!</small>
                                <a href="./signin.html" class="text-primary font-weight-bold">Sign in</a>
                                <span class="text-muted">|</span>
                                <a href="./register.html" class="text-primary font-weight-bold">Register</a>
                            </div>
                        </div>

                        <!-- CART ICON -->
                        <div class="col-auto">
                            <a href="./cart.html" class="position-relative d-inline-block">
                                <div class="rounded-circle bg-light border border-primary d-flex align-items-center justify-content-center"
                                     style="width:42px; height:42px;">
                                    <i class="fa fa-shopping-cart text-primary"></i>
                                </div>
                                <span class="badge badge-danger badge-pill position-absolute"
                                      style="top:-4px; right:-6px;">0</span>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

</header>
