{% extends "base.html" %}

{% block title %}Reset password page{% endblock %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg-light" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto border-0 shadow-lg" style="max-width: 480px; margin-top:80px; border-radius: 15px;">
        <div class="card-body p-5">
            {% include "includes/alerts.html" %}
            <header class="mb-4 text-center">
                <h3 class="card-title font-weight-bold text-dark">Reset Password</h3>
            </header>
            
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="font-weight-bold text-dark small">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Create password" name="password">
                </div>
                
                <div class="form-group">
                    <label class="font-weight-bold text-dark small">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm password" name="confirm_password">
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-btn shadow">
                        <i class="fa fa-sign-in mr-2"></i> Reset
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary font-weight-bold">Create Account</a>
                    </p>
                </div>
                
            </form>
            
        </div>
    </div>

    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<style>
/* Login Card Styling */
.card {
    transition: transform 0.3s ease;
}

/* Form Input Styling */
.form-control {
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
    transform: translateY(-2px);
}

/* Login Button Hover */
.login-btn {
    transition: all 0.3s ease;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4) !important;
}

.login-btn:active {
    transform: translateY(0);
}

/* Link Hover */
a.text-primary:hover {
    text-decoration: underline;
}

/* Label spacing */
label {
    margin-bottom: 8px;
}
</style>

{% endblock %}
